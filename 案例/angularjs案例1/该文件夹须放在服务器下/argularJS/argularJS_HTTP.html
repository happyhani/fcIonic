<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js"></script>
</head>

<body>
<div ng-app="myApp" ng-controller="customersCtrl"> 

<ul>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>






<p>
<h1>实例解析：</h1>
AngularJS 应用通过 ng-app 定义。应用在 div 中执行。<br />
ng-controller 指令设置了 controller 对象 名。<br />
函数 customersController 是一个标准的 JavaScript 对象构造器。<br />
控制器对象有一个属性: $scope.names。<br />
$http.get() 从web服务器上读取静态 JSON 数据。<br />
当从服务端载入 JSON 数据时，$scope.names 变为一个数组。
</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
  $http.get("Customers_JSON.php")
  .success(function (response) {$scope.names = response.records;});
});

</script>
</body>
</html>
