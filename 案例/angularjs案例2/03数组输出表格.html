<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
<h1>使用数组循环输出一个表格</h1>
<table ng-controller="myCtrl" border="1">
<tr>
	<th>$index</th>
	<th>name</th>
	<th>Country</th>
	<th>$firsr</th>
	<th>$middle</th>
	<th>$last</th>
	<th>$even</th>
	<th>$odd</th>
</tr>
<tr ng-repeat="x in records">
  <td>{{$index+1}}</td>
  <td>{{x.Name}}</td>
  <td>{{x.Country}}</td> 
  <td>{{$first}}</td>
  <td>{{$middle}}</td> 
  <td>{{$last}}</td> 
  <td>{{$even}}</td> 
  <td>{{$odd}}</td>
</tr>
</table>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
  $scope.records = [
    {
      "Name" : "Alfreds Futterkiste",
      "Country" : "Germany"
    },
    {
      "Name" : "Berglunds snabbk",
      "Country" : "Sweden"
    },
    {
      "Name" : "Centro comercial Moctezuma",
      "Country" : "Mexico"
    },
    {
      "Name" : "Ernst Handel",
      "Country" : "Austria"
    }
  ]
});
</script>

</body>
</html>
