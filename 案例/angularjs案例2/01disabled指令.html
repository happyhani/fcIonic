<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="mySwitch=true">
<p>
<button ng-disabled="mySwitch">点我!</button>
</p>
<p>
<input type="checkbox" ng-model="mySwitch"/>按钮
</p>
<p>
{{ mySwitch }}
</p>
</div> 
<br><br><br>
<h4>ng-disabled 指令绑定应用程序数据 "mySwitch" 到 HTML 的 disabled 属性。</h4>
<h4>ng-model 指令绑定 "mySwitch" 到 HTML input checkbox 元素的内容（value）。</h4>
<h4>如果 mySwitch 为true, 按钮将不可用</h4>
</body>
</html>
