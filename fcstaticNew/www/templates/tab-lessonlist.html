<ion-view view-title="课程列表" hide-nav-bar="true">
  <style type="text/css">
  	/*点击切换*/
  	.row_style {
  		border-bottom: 1px solid #ccc;
  	}
  	.col_style {
  		line-height: 25px;
  		text-align: center;
  	}
  	.lessondetail {
  		background: #e8e8e8;
  		padding-bottom: 8px;
  		overflow: hidden;
  	}
  	.lessondetail li {
  		width: 20%;
  		margin-left: 15px;
  		margin-top: 5px;
  		background: #fff;
  		border: 1px solid #ccc;
  		float: left;
  		line-height: 40px;
  		text-align: center;
  	}
  	.pricelist {
  		background: #e8e8e8;
  		
  	}
  	.pricelist li {
  		padding-left: 2rem;
  		line-height: 40px;
  		border-bottom: 1px solid #ccc;
  	}
  </style>
  <!--导航和点击切换，固定在上方-->
	<!--导航-->	
	<div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="请输入搜索词"/>
		</label>
	</div>
	<!--点击切换-->
	<div class="row row_style">
		<div class="col col-50 col_style" ng-click="course()" ng-style="lcolor" style="border-right: 1px solid #ccc;" >
			课程列表<i class="icon ion-chevron-down"></i>
		</div>
		<div class="col col-50 col_style" ng-style="pcolor" ng-click="price()">
			价格<i class="icon ion-chevron-down"></i>
		</div>
	</div>
	
	
  <ion-content style="margin-top: 2.57rem;">
  	<!--点击切换内容-->
  	<div class="lessondetail" ng-show="lslist">
  		<ul>
  			<li ng-repeat="lesson in courseListBtns" ng-click="courseChoose({{lesson.id}})">{{lesson.btnName}}</li>
  		</ul>
  	</div>
  	<div class="pricelist" ng-show="prlist">
  		<ul>
  			<li ng-repeat="price in priceBtns" ng-click="priceChoose({{price.id}})">{{price.btnName}}</li>
  		</ul>
  	</div>
  	
  	<!--列表-->
		<div class="content">
			<div class="list">
				<ul>
					<li class="item item-thumbnail-left" ng-repeat="list in lists">
						<img src="../{{list.imgsrc}}"/>
						<h2>{{list.name}}</h2>
						<p>{{list.price}}</p>
					</li>
				</ul>
			</div>
		</div> 
		
  	<!--上拉加载-->
  	<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moredata">
  	</ion-infinite-scroll>
  	
  </ion-content>
  
</ion-view>
