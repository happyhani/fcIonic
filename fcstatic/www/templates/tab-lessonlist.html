<ion-view view-title="课程列表" hide-nav-bar="true">
	<style>
		.row_spe {
			border-bottom: 1px solid #e8e8e8;
		}
		.col_spe {
			text-align: center;
		}
		.lessondetail {
			background: #e8e8e8;
			padding-bottom: 8px;
			overflow: hidden;
		}
		.lessondetail li {
			float: left;
			background: #fff;
			border: 1px solid #ccc;
			margin-left: 15px;
			margin-top: 5px;
			width: 20%;
			line-height: 40px;
			text-align: center;
		}
		.pricelist {
			background: #e8e8e8;
		}
		.pricelist li {
			border-bottom: 1px solid #ccc;
			padding-left: 2rem;
			line-height: 40px;
		}
	</style>
  
	<!--搜索框-->
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="请输入搜索词" />
			</label>
		</div>
		
		<div class="row row_spe">
			<div class="col col-50 col_spe" id="courseList" style="border-right: 1px solid #e8e8e8;" ng-style="lcolor" ng-click="courseList()">
				课程列表<i class="icon ion-chevron-down"></i> 
			</div>
			<div class="col col-50 col_spe" id="price" ng-style="pcolor" ng-click="price()">
				价格<i class="icon ion-chevron-down"></i>  
			</div>
		</div>
		
	<ion-content style="margin-top: 2.43rem;">
		<!--点击切换内容-->
		<div class="lessondetail" ng-show="lilist">
			<ul>
				<li ng-repeat="course in courseListBtns" ng-click="courseChoose({{course.id}})">{{course.btnName}}</li>
			</ul>
		</div>
		<div class="pricelist" ng-show="prlist">
			<ul>
				<li ng-repeat="price in priceBtns" ng-click="priceChoose({{price.id}})">{{price.btnName}}</li>
			</ul>
		</div>
		
		<!--列表-->
		<div class="content">
			<div class="list">
				<ul>
					<li class="item item-thumbnail-left" ng-repeat="list in lists">
						<img src="../{{list.imgsrc}}"/>
						<h2>{{list.name}}</h2>
						<p>{{list.price}}</p>
					</li>
				</ul>
			</div>
		</div> 
		
		<!--上拉加载-->
		<ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moredata">
  		</ion-infinite-scroll>
		
  	</ion-content>
  
</ion-view>
